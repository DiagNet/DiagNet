<form method="post"
    hx-post="{% if object %}{% url 'device-edit' object.name %}{% else %}{% url 'device-create' %}{% endif %}">
    {% csrf_token %}
    {% for field in form %}
    <div class="form-floating mb-3">
        {{ field }}
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% if field.errors %}
        <div class="invalid-feedback d-block">
            {{ field.errors|join:", " }}
        </div>
        {% endif %}
    </div>
    {% endfor %}
    <button class="btn btn-success" type="submit">
        {% if object %}Save{% else %}Create{% endif %}
    </button>
</form>
