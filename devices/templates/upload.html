<html lang="de">
<head>

<body class="bg-light">

<div class="container py-5">

        <div class="card-body">
            <h1 class="h4 mb-4 text-center">Ger채te-Import (CSV)</h1>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Hochladen</button>
                </div>
            </form>
        </div>
    </div>

    {% if form.errors %}

        <strong>Fehler:</strong> Bitte 체berpr체fe deine Eingaben.
    </div>
    {% endif %}
</div>

</body>
</html>
