<div class="toast align-items-center text-bg-{% if 'error' in tags %}danger{% elif 'debug' in tags %}secondary{% else %}{{ tags|default:'info' }}{% endif %} border-0 mb-2"
     role="alert"
     aria-live="assertive"
     aria-atomic="true">
    <div class="d-flex">
        <div class="toast-body">{{ message }}</div>
        <button type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
                aria-label="Close"></button>
    </div>
</div>
