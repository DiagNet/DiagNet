<!DOCTYPE html>
<html>
<head>
  <title>Nearly Full-Page Popup</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Make the modal almost full-screen with some margin */
    .modal-dialog-large {
      max-width: 50vw;   /* width: 95% of viewport */
        max-height: 90vh;  /* height: 90% of viewport */
      height: 60vh;  /* height: 90% of viewport */
      margin: 2.5vh auto; /* top/bottom margins */
    }

    .modal-body {
      overflow-y: auto;  /* scroll if content is too tall */
    }
  </style>
</head>
<body>

<!-- Button to open the modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#largeModal">
  Open Nearly Full-Page Popup
</button>

<!-- Modal -->
<div class="modal fade" id="largeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-large">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Nearly Full-Page Popup</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        {% block modal_body %}
        <p>Default popup content</p>
        {% endblock %}
      </div>
      <div class="modal-footer">
        {% block modal_footer %}
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
        {% endblock %}
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
