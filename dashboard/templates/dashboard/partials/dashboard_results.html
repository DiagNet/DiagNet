<!-- html -->
<div class="d-flex justify-content-end mb-2">
    <input id="logFilter"
           type="text"
           class="form-control form-control-sm"
           placeholder="Filter by testcase...">
</div>
<div class="row g-3 mb-3">
    <div class="col-md-4">
        <div class="card h-100 text-center">
            <div class="card-body py-4">
                <div class="text-muted">Total</div>
                <div id="total-runs" class="display-5 fw-bold text-body placeholder-glow">
                    <span class="placeholder col-6"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100 text-center">
            <div class="card-body py-4">
                <div class="fw-semibold text-success">Passed</div>
                <div id="passed-runs"
                     class="display-5 fw-bold text-success placeholder-glow">
                    <span class="placeholder col-6"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card h-100 text-center">
            <div class="card-body py-4">
                <div class="fw-semibold text-danger">Failed</div>
                <div id="failed-runs"
                     class="display-5 fw-bold text-danger placeholder-glow">
                    <span class="placeholder col-6"></span>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="card shadow-sm">
    <div class="card-body table-responsive">
        <h2 class="card-title fs-5 fw-semibold">Recent Test Runs</h2>
        <table class="table align-middle mb-0 table-hover">
            <thead>
                <tr>
                    <th>Timestamp</th>
                    <th>Test Case</th>
                    <th>Result</th>
                    <th>Log Preview</th>
                </tr>
            </thead>
            <tbody id="recent-runs-table">
                <tr>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                </tr>
                <tr>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                </tr>
                <tr>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                </tr>
                <tr>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                </tr>
                <tr>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                    <td class="placeholder-glow">
                        <span class="placeholder col-12"></span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<script>
    document.getElementById("logFilter")?.addEventListener("input", function () {
        const filter = this.value.toLowerCase();
        document
            .querySelectorAll("table tbody tr[data-testcase]")
            .forEach(row => {
                const caseName = (row.dataset.testcase || "");
                row.style.display = caseName.includes(filter) ? "" : "none";
            });
    });
</script>
