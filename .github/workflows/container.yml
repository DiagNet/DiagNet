name: Container

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]
  pull_request:
    branches: ["main"]
  merge_group:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install Nix
        uses: nixbuild/nix-quick-install-action@v34
        with:
          nix_conf: |
            accept-flake-config = true
            always-allow-substitutes = true
            builders-use-substitutes = true
            max-jobs = auto

      - name: Setup Cachix
        uses: cachix/cachix-action@v16
        with:
          authToken: ${{ secrets.CACHIX_AUTH_TOKEN }}
          extraPullNames: nix-community
          name: diagnet

      - name: Build container with Nix
        run: nix build .#container

      - name: Dereference Nix symlink
        run: cp $(readlink result) diagnet-image.tar.gz

      - name: Upload container image
        uses: actions/upload-artifact@v7
        with:
          name: container-image
          path: diagnet-image.tar.gz
          retention-days: 1

  publish:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Download container image
        uses: actions/download-artifact@v7
        with:
          name: container-image

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha

      - name: Load, Tag, and Push Docker image
        run: |
          # 1. Load the tarball artifact into the local Docker daemon
          docker load -i diagnet-image.tar.gz

          # 2. Loop through the generated tags, apply them, and push
          while IFS= read -r tag; do
            if [ -n "$tag" ]; then
              docker tag diagnet:dev "$tag"
              docker push "$tag"
            fi
          done <<< "${{ steps.meta.outputs.tags }}"

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download container image
        uses: actions/download-artifact@v7
        with:
          name: container-image

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: diagnet-image.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
