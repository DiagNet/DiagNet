{% extends "base.html" %}

{% block title %}Network Tests - DiagNet{% endblock %}

{% block content %}
<h1>Network Tests</h1>

<div class="d-flex align-items-center mb-3">
  <a class="btn btn-primary me-2" href="" data-bs-toggle="modal" data-bs-target="#largeModal">
    <i class="bi bi-database-add"></i> Add Test Case
  </a>

  <a href="{% url 'generate_report' %}" class="btn btn-outline-secondary">
    <i class="bi bi-file-earmark-pdf"></i> Download PDF
  </a>
</div>


<div hx-get="{% url 'networktests-table' %}" hx-trigger="load, refresh from:body delay:1s" hx-swap="innerHTML"
	id="networktests-table">
	<div class="text-center">
		<div class="spinner-border" role="status">
			<span class="visually-hidden">Loading test cases...</span>
		</div>
	</div>
</div>
{% include "networktests/partials/create_popup/create_test_popup.html" %}
{% endblock %}
