<div class="modal-body d-flex flex-column p-2" style="height: 100%;">
    <div class="d-flex gap-3 flex-grow-1" style="overflow: hidden;">
        <div id="parameterContainer" class="d-flex flex-row flex-grow-1 bg-light border rounded shadow-sm p-3"
             style="height: 100%;">

            <div class="d-flex flex-column flex-grow-1 me-2 overflow-hidden">
                <ul class="nav nav-tabs mb-3" role="tablist">
                    <li class="nav-item">
                        <button class="nav-link tab-btn active" data-tab="requiredContainer" type="button">Required
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link tab-btn" data-tab="optionalContainer" type="button">Optional</button>
                    </li>
                </ul>
                <div class="tab-content flex-grow-1 overflow-auto">
                    <div class="tab-pane param-tab-pane fade show active" id="requiredContainer">
                    </div>
                    <div class="tab-pane param-tab-pane fade" id="optionalContainer">
                    </div>
                </div>
            </div>

            <div id="parameterInfoContainer" class="border-start bg-light p-2 d-flex flex-column"
                 style="width: 30%; overflow-y: auto;">
                <!-- Parent Section -->
                <div class="card mb-3 border-light shadow-sm">
                    <div class="card-header bg-light text-dark small">
                        Parent
                    </div>
                    <div class="card-body p-2">
                        <p class="mb-1"><strong>Name:</strong> ExampleParent</p>
                        <p class="mb-0"><strong>Type:</strong> BaseClass</p>
                    </div>
                </div>

                <!-- Datatype Section -->
                <div class="card mb-3 border-light shadow-sm">
                    <div class="card-header bg-light text-dark small">
                        Datatype
                    </div>
                    <div class="card-body p-2">
                        <p class="mb-0"><strong>Name:</strong> String</p>
                    </div>
                </div>

                <!-- Input Section -->
                <div class="card mb-3 border-light shadow-sm">
                    <div class="card-header bg-light text-dark small">
                        Input
                    </div>
                    <div class="card-body p-2">
                        <p class="mb-0">Sample input information or description here.</p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Sticky Submit Button -->
    <button id="submitParameters" class="btn btn-primary mt-3 w-100">Submit</button>

</div>
