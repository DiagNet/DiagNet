<div class="modal-body d-flex flex-column p-2" style="height: 100%;">


    <div style="display: flex; gap: 1rem; height: 100vh; overflow-y: scroll;">
        <!-- Left: parameter container -->
        <div id="parameterContainer"
             style="flex: 3; display: flex; flex-direction: column; border: 1px solid #ccc; padding: 1rem;">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="requiredContainer">Required</button>
                <button class="tab-btn" data-tab="optionalContainer">Optional</button>
            </div>

            <div class="tab-content" style="flex: 1; overflow-y: auto;">
                <div id="requiredContainer" class="active">
                </div>
                <div id="optionalContainer">
                </div>
            </div>
        </div>

        <!-- Right: text container -->
        <div id="textContainer" style="flex: 1; height: 100%; border: 1px solid #ccc; padding: 1rem;">
            <p>Text goes here</p>
        </div>
    </div>

    <!-- Submit button below -->
    <button id="submitParameters" class="btn btn-primary mt-3">Submit</button>

</div>
