<!-- Template for a List Field -->
<template id="listInputTemplate">
    <div class="list-field-container w-100 mb-3 p-3 border rounded shadow-sm bg-white">

        <div class="d-flex align-items-center justify-content-between mb-2 top-row">
            <div class="d-flex align-items-center gap-3">
                <label class="form-label list-label fw-bold mb-0"></label>
                <span class="badge bg-secondary list-count">0</span>
                <label class="text-muted small fw-normal count-label"></label>
            </div>
            <div class="d-flex align-items-center gap-2">
                <button type="button" class="btn btn-icon btn-sm btn-outline-secondary info-btn" title="List Info">
                    <i class="bi bi-info-circle"></i>
                </button>
                <button type="button" class="btn btn-primary btn-sm add-to-list-btn d-flex align-items-center gap-1"
                        style="border-radius: 0.25rem;">
                    <i class="bi bi-plus-lg"></i>
                    Add to List
                </button>
            </div>
        </div>

        <div class="list-parameters-container d-flex flex-column gap-2"></div>
    </div>
</template>
