<template id="ListParameterInfo">
    <div>
        <div class="d-flex justify-content-end mb-2">
            <button type="button"
                    class="btn btn-sm border bi bi-x-lg"
                    tabindex="-1"
                    style="border-color: var(--bs-border-color) !important;
                           color: var(--bs-body-color)"
                    onclick="this.closest('#parameterInfoContainer').classList.add('hidden')"></button>
        </div>
        <div class="mt-4 p-4 rounded"
             style="background: var(--bs-tertiary-bg);
                    border: 1px solid var(--bs-border-color)">
            <h4 class="mb-4 text-body fw-bold"
                style="border-bottom: 2px solid var(--bs-border-color);
                       padding-bottom: 0.5rem">Entries</h4>
            <div class="entryContainer">
                <div style="background: var(--bs-warning-bg-subtle);
                            border: 1px dashed var(--bs-warning-border-subtle);
                            min-height: 80px"
                     class="entryEmpty mb-4 p-4 rounded d-flex align-items-center justify-content-center">
                    <span class="text-warning-emphasis fw-semibold"
                          style="font-size: 1rem;
                                 font-style: italic">This List currently has no Entries</span>
                </div>
            </div>
        </div>
        <div class="mt-4 p-4 rounded paramDescriptionContainer"
             style="background: var(--bs-tertiary-bg);
                    border: 1px solid var(--bs-border-color)">
            <h4 class="mb-3 text-body fw-bold"
                style="border-bottom: 2px solid var(--bs-border-color);
                       padding-bottom: 0.5rem">Parameter Description</h4>
            <div class="paramDescription p-3 rounded"
                 style="background: var(--bs-body-bg);
                        border: 1px solid var(--bs-border-color);
                        color: var(--bs-body-color);
                        line-height: 1.6;
                        font-size: 0.96rem;
                        font-weight: normal"></div>
        </div>
        <div class="mt-4 mb-4 p-4 rounded"
             style="background: var(--bs-tertiary-bg);
                    border: 1px solid var(--bs-border-color)">
            <h4 class="mb-4 text-body fw-bold"
                style="border-bottom: 2px solid var(--bs-border-color);
                       padding-bottom: 0.5rem">Datatypes</h4>
            <div class="datatypeContainer mb-4 p-3 rounded"
                 style="background: var(--bs-body-bg);
                        border-left: 5px solid var(--bs-primary)">
                <div class="mb-2">
                    <div class="infoTabDatatypeName fw-bold fs-5 text-body"></div>
                </div>
                <div>
                    <div class="text-uppercase text-secondary small mb-1">Description</div>
                    <div class="infoTabDatatypeDescription text-body" style="line-height: 1.6"></div>
                </div>
            </div>
        </div>
        <div class="mb-4 p-4 rounded"
             style="background: var(--bs-tertiary-bg);
                    border: 1px solid var(--bs-border-color)">
            <h4 class="mb-3 text-body fw-bold"
                style="border-bottom: 2px solid var(--bs-border-color);
                       padding-bottom: 0.5rem;
                       font-size: 1.25rem">Constraints</h4>
            <div class="mb-4 p-3 rounded"
                 style="background: var(--bs-body-bg);
                        border:1px solid var(--bs-border-color);
                        display:flex;
                        gap:1rem;
                        justify-content:flex-start;
                        flex-wrap:wrap">
                <div style="background: var(--bs-success-bg-subtle);
                            color: var(--bs-success-text-emphasis);
                            font-weight:600;
                            padding:0.5rem 0.75rem;
                            border-radius: var(--bs-border-radius);
                            min-width:100px;
                            text-align:center">
                    Min Length
                    <br>
                    <span style="font-size:1.1rem;" class="list-min-length">1</span>
                </div>
                <div style="background: var(--bs-danger-bg-subtle);
                            color: var(--bs-danger-text-emphasis);
                            font-weight:600;
                            padding:0.5rem 0.75rem;
                            border-radius: var(--bs-border-radius);
                            min-width:100px;
                            text-align:center">
                    Max Length
                    <br>
                    <span style="font-size:1.1rem;" class="list-max-length">âˆž</span>
                </div>
            </div>
        </div>
    </div>
</template>
