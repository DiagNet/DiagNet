            <button
                class="btn btn-sm p-2 flex-shrink-0 rounded shadow-sm"
                title="Return"
                id="returnToListView"
                tabindex="-1">
                <i class="bi bi-arrow-left fs-5"></i>

            </button>
        </div>
    </div>
</template>
