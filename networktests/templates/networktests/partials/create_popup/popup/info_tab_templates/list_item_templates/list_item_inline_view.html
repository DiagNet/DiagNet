<template id="ListItemSmallInfo">
    <div class="mt-1 d-flex align-items-center w-100"
         style="background: #ffffff; border: 1px solid #e0e0e0; border-radius: 12px; padding: 0.5rem 0.75rem; box-shadow: 0 2px 6px rgba(0,0,0,0.08); transition: transform 0.2s, box-shadow 0.2s; cursor: pointer;"
         onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 6px 15px rgba(0,0,0,0.12)';"
         onmouseout="this.style.transform='translateY(0)'; this.style.boxShadow='0 2px 6px rgba(0,0,0,0.08)';">

    <span class="flex-grow-1 me-2 text-truncate"
          style="overflow: hidden; white-space: nowrap; font-size: 0.95rem; color: #343a40; font-weight: 500;"
          id="infoText">
    </span>

        <!-- Icons -->
        <div class="d-flex gap-2 flex-shrink-0">
            <button class="btn btn-light btn-sm p-2"
                    title="More info" id="getInfoForItem" tabindex="-1"
                    style="border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.08); transition: background 0.2s, transform 0.2s;"
                    onmouseover="this.style.background='#f0f0f0'; this.style.transform='scale(1.1)';"
                    onmouseout="this.style.background='#ffffff'; this.style.transform='scale(1)';">
                <i class="bi bi-info-circle" style="font-size: 1.2rem; color: #0d6efd;"></i>
            </button>

            <button class="btn btn-light btn-sm p-2"
                    title="Delete" id="deleteItem" tabindex="-1"
                    style="border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,0.08); transition: background 0.2s, transform 0.2s;"
                    onmouseover="this.style.background='#f0f0f0'; this.style.transform='scale(1.1)';"
                    onmouseout="this.style.background='#ffffff'; this.style.transform='scale(1)';">
                <i class="bi bi-trash" style="font-size: 1.2rem; color: #dc3545;"></i>
            </button>
        </div>
    </div>


</template>
