<template id="RegularParameterInfo">
  <div>
    <!-- Header with close button -->
    <div class="d-flex justify-content-end mb-2">
      <button type="button" class="btn btn-light btn-sm border bi bi-x-lg" tabindex="-1"
              onclick="this.closest('#parameterInfoContainer').classList.add('hidden')">
      </button>
    </div>

    <!-- Parent Attributes Card -->
    <div class="p-3 mb-3 bg-light border rounded shadow-sm">
      <h4 class="mb-0">Parent</h4>
      <p class="mb-1"><strong>Name:</strong> <span id="infoTabParentName"></span></p>
      <p class="mb-0"><strong>Type:</strong> <span id="infoTabParentType"></span></p>
    </div>

    <!-- Datatype Info -->
    <div class="mt-3 p-3 bg-white border rounded shadow-sm">
      <h4 class="mb-2">Datatype</h4>
      <p class="mb-1"><strong>Name:</strong> <span id="infoTabDatatypeName"></span></p>
      <p class="mb-0"><strong>Description:</strong> <span id="infoTabDatatypeDescription"></span></p>
    </div>
  </div>
</template>
