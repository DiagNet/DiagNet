<template id="RegularParameterInfo">
    <div>
        <!-- Header with close button -->
        <div class="d-flex justify-content-end mb-2">
            <button type="button" class="btn btn-light btn-sm border bi bi-x-lg" tabindex="-1"
                    onclick="this.closest('#parameterInfoContainer').classList.add('hidden')">
            </button>
        </div>

        <!-- Parent Highlight Panel -->
        <div class="mb-4 p-4 rounded"
             style="background: linear-gradient(120deg, #fefefe 0%, #f1f3f6 100%); border: 1px solid #d8dae0;">
            <h4 class="mb-3 text-dark fw-bold"
                style="font-size: 1.5rem; border-bottom: 2px solid #ced4da; padding-bottom: 0.5rem;">
                Parent
            </h4>

            <div class="p-3 rounded-3"
                 style="background:#fff;border-left:8px solid #343a40;box-shadow:inset 0 0 10px rgba(0,0,0,0.02);">
                <div class="d-flex flex-wrap align-items-center gap-2">
                    <div id="infoTabParentName" class="fw-semibold fs-5 text-dark">CheckRoutingTable</div>
                    <div id="infoTabParentType" class="px-3 py-1 rounded-pill fw-bold text-light"
                         style="background:#6c757d;font-size:0.85rem;white-space:nowrap;">
                        TestCase
                    </div>
                </div>
            </div>
        </div>


        <!-- Datatype Info -->
        <div class="mt-4 p-4 rounded"
             style="background: linear-gradient(135deg, #fefefe 0%, #f0f2f5 100%); border: 1px solid #e1e4ea;">
            <h4 class="mb-4 text-dark fw-bold" style="border-bottom: 2px solid #ced4da; padding-bottom: 0.5rem;">
                Datatypes</h4>


            <div class="datatypeContainer mb-4 p-3 rounded"
                 style="background: #f4f6f9; border-left: 5px solid #6c63ff;">
                <div class="mb-2">
                    <!--<div class="text-uppercase text-secondary small mb-1">Name</div>-->
                    <div class="infoTabDatatypeName fw-bold fs-5"></div>
                </div>
                <div>
                    <div class="text-uppercase text-secondary small mb-1">Description</div>
                    <div class="infoTabDatatypeDescription text-dark" style="line-height: 1.6;">
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
