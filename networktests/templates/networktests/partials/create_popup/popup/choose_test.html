{% load i18n %}
<div class="modal-body d-flex flex-column p-2 bg-body-tertiary" style="height:100%;">
    <div class="d-flex flex-grow-1 gap-3" style="min-height:0;">

        <div class="d-flex flex-column flex-grow-1 border-start border-4 border-primary rounded shadow-sm p-3"
             style="min-height:0;">
            <h6 class="text-primary fw-bold mb-3"><i class="bi bi-search"></i> {%  trans "Search" %}</h6>
            <input id="searchInput" type="text" class="form-control mb-3" placeholder="{% trans "Search Testcase..." %}">
            <div id="resultsList" class="flex-grow-1 overflow-visible list-unstyled" style="min-height:0;"></div>
        </div>

        <div tabindex="-1" class="d-flex flex-column border-start border-4 border-success rounded shadow-sm p-3 position-relative"
             style="min-height:0; width:70%; flex:0 0 auto; overflow-y:auto;">
            <div class="d-flex justify-content-between align-items-start mb-3">
                <h6 class="text-success fw-bold mb-0"><i class="bi bi-journal-text"></i>{% trans "Documentation" %}</h6>
                <button id="chooseTestclassBtn" class="btn btn-outline-success btn-sm">{% trans "Choose Testclass" %}</button>
            </div>
            <div id="doc" class="text-muted flex-grow-1">
            </div>
        </div>

    </div>
</div>
