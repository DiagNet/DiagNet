<!-- popup.html (wird mit htmx geladen) -->
<div class="modal fade" id="simpleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Simple Popup</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <input type="text" class="form-control mb-3" placeholder="Type something...">

        <div class="table-scrollable" style="max-height:300px; overflow-y:auto;">
          <table class="table table-striped mb-0">
            <thead class="table-light">
              <tr>
                <th>#</th>
                <th>Name</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>

              {% if testcases %}
              {% for testcase in testcases %}
              <tr>
                <td>1</td>
                <td>{{ testcase.label }}</td>
                <td><button class="btn btn-sm btn-outline-primary">Select</button></td>
              </tr>
              {% endfor %}
              {% else %}
              <tr>
                <td colspan="100%">No Testcases yet.</td>
              </tr>
              {% endif %}
            </tbody>
          </table>
        </div>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abort</button>
        <button type="button" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>
</div>

<script>
  (() => {
    // Wenn htmx dieses HTML in die Seite lädt, öffne das Modal direkt
    const modalEl = document.getElementById('simpleModal');
    const modal = new bootstrap.Modal(modalEl);
    modal.show();

    // Optional: Modal aus DOM entfernen, wenn es geschlossen wurde
    modalEl.addEventListener('hidden.bs.modal', () => modalEl.remove());
  })();
</script>
