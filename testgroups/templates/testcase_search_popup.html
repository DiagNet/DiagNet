{% load i18n %}
<div class="modal fade" id="simpleModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{% trans "Simple Popup" %}</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="{% trans 'Close' %}">
        </button>
      </div>

      <div class="modal-body">
        <input
          type="search"
          class="form-control mb-3"
          placeholder="{% trans 'Search for testcasesâ€¦' %}"
          name="search"
          hx-post="{% url 'testgroup-filter-testcases' %}"
          hx-target="#popup-testcase-table-body"
          hx-trigger="keyup changed delay:300ms"
          hx-swap="innerHTML"
          hx-headers='{"X-CSRFTOKEN": "{{ csrf_token }}"}'
          hx-vals='{"testgroup": "{{ testgroup.pk }}"}'>
      </div>

      <form
        hx-post="{% url 'testgroup-add-testcase' %}"
        hx-target="#td-coll-{{ testgroup.name }}"
        hx-swap="innerHTML"
        hx-vals='{"testgroup": "{{ testgroup.pk }}"}'>

        {% csrf_token %}

        <div class="modal-body">
          <div class="table-scrollable" style="max-height:300px; overflow-y:auto;">
              <table class="table table-striped mb-0">
                <thead class="table-light">
                  <tr>
                    <th>#</th>
                    <th>{% trans "Name" %}</th>
                    <th>{% trans "Select" %}</th>
                  </tr>
                </thead>
                <tbody id="popup-testcase-table-body">
                  {% if testcases %}
                  {% for testcase in testcases %}
                  <tr>
                    <td>{{ testcase.pk }}</td>
                    <td>{{ testcase.label }}</td>
                    <td>
                      <input
                        type="checkbox"
                        name="selected_testcases"
                        value="{{ testcase.pk }}"
                        class="form-check-input">
                    </td>
                  </tr>
                  {% endfor %}
                  {% else %}
                  <tr>
                    <td colspan="100%">{% trans "No Testcases to add." %}</td>
                  </tr>
                  {% endif %}
                </tbody>
              </table>
          </div>
        </div>

        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal">
            {% trans "Cancel" %}
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            data-bs-dismiss="modal">
            {% trans "Add" %}
          </button>
        </div>

      </form>
    </div>
  </div>
</div>

<script>
  (() => {
    // When htmx loads this HTML into the page, open the modal immediately
    const modalEl = document.getElementById('simpleModal');
    const modal = new bootstrap.Modal(modalEl);
    modal.show();

    // Optional: remove modal from DOM once it is closed
    modalEl.addEventListener('hidden.bs.modal', () => modalEl.remove());
  })();
</script>
