
<div class="table-responsive" id="testgroup-table">
  {% if error %}
  <div class="alert alert-danger">
    <strong>Error:</strong> {{ error }}
  </div>
  {% endif %}
  <table class="table table-striped">
      <thead>
      <tr>
          <th>Name</th>
      </tr>
      </thead>
      <tbody>
      {% if testgroup_list %}
      {% for testgroup in testgroup_list %}
      <tr id="testgroups-{{ testgroup.name }}">
          <td>{{ testgroup.name }}</td>
          <td class="text-end" hx-headers='{"x-csrftoken": "{{ csrf_token }}"}'>
            <a hx-vals='{"name": "{{ testgroup.name }}"}' hx-post="delete-testgroup/" hx-target="#testgroup-table" class="btn btn-sm btn-danger" title="Delete">
                  <i class="bi bi-trash"></i>
              </a>
          </td>
      </tr>
      {% endfor %}
      {% else %}
      <tr>
          <td colspan="100%">No Test Groups yet.</td>
      </tr>
      {% endif %}
      </tbody>
  </table>
</div>
