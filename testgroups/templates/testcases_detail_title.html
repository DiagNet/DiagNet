{% load i18n %}
<div id="title-div" class="d-flex align-items-center justify-content-between mb-3">
    <h1 class="mb-0">
        {% trans "Test Group:" %} {{ name }}
    </h1>
    <button id="edit-btn" class="btn btn-outline-primary btn-sm">
        <i class="bi bi-pencil"></i> {% trans "Rename" %}
    </button>
</div>

{% if error %}
    <div class="alert alert-danger">
        <strong>{% trans "Error:" %}</strong> {{ error }}
    </div>
{% endif %}
