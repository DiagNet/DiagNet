{% extends "base.html" %}
{% block title %}Delete Group - DiagNet{% endblock %}
{% block content %}
    <h1>Delete Group</h1>
    <p>
        Are you sure you want to delete the group "<strong>{{ object.name }}</strong>"?
    </p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'group-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
